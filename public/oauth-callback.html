<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OAuth 인증 완료</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }
    .container {
      text-align: center;
      padding: 2rem;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      backdrop-filter: blur(10px);
    }
    .spinner {
      width: 50px;
      height: 50px;
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-top: 4px solid white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 1rem;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .message {
      font-size: 1.2rem;
      margin-top: 1rem;
    }
    .error {
      color: #ff6b6b;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="spinner"></div>
    <div class="message" id="message">인증 완료 중...</div>
  </div>

  <script>
    (function() {
      console.log('[OAuth Callback HTML] Page loaded');
      console.log('[OAuth Callback HTML] Full URL:', window.location.href);

      const urlParams = new URLSearchParams(window.location.search);
      const refreshToken = urlParams.get('refresh_token');
      const integrationId = urlParams.get('integration_id');
      const oauthSuccess = urlParams.get('oauth_success');
      const oauthError = urlParams.get('oauth_error');
      const errorMessage = urlParams.get('error_message');

      // ===== 디버깅 로그 추가 =====
      console.log('[OAuth Callback HTML] Parsed URL params:', {
        refreshToken: refreshToken ? refreshToken.substring(0, 10) + '...' : 'null',
        refreshTokenLength: refreshToken?.length || 0,
        integrationId,
        oauthSuccess,
        oauthError,
        errorMessage
      });
      console.log('[OAuth Callback HTML] window.opener exists:', !!window.opener);
      console.log('[OAuth Callback HTML] window.location.origin:', window.location.origin);
      // ===== 끝 =====

      const messageEl = document.getElementById('message');

      if (oauthError) {
        console.error('[OAuth Callback HTML] Error detected:', oauthError);
        // 에러 처리
        messageEl.textContent = `인증 실패: ${decodeURIComponent(errorMessage || '알 수 없는 오류')}`;
        messageEl.classList.add('error');

        if (window.opener) {
          window.opener.postMessage({
            error: true,
            message: decodeURIComponent(errorMessage || '알 수 없는 오류')
          }, window.location.origin);
        }

        setTimeout(() => {
          window.close();
        }, 3000);
        return;
      }

      if (oauthSuccess === 'true') {
        // refreshToken 체크 강화
        if (!refreshToken || refreshToken.trim() === '') {
          console.error('[OAuth Callback HTML] ❌ Refresh token is empty!');
          messageEl.textContent = '⚠️ Refresh Token을 받지 못했습니다.';
          messageEl.classList.add('error');

          if (window.opener) {
            window.opener.postMessage({
              error: true,
              message: 'Refresh Token을 받지 못했습니다. 다시 시도해주세요.'
            }, window.location.origin);
          }

          setTimeout(() => { window.close(); }, 3000);
          return;
        }

        // refreshToken 있음 - 정상 처리
        console.log('[OAuth Callback HTML] ✅ Refresh token valid, processing...');
        console.log('[OAuth Callback HTML] Success! Sending postMessage to parent');
        messageEl.textContent = '인증이 완료되었습니다!';

        if (window.opener) {
          console.log('[OAuth Callback HTML] Posting message with data:', {
            hasRefreshToken: true,
            integrationId
          });

          // 부모 창에 메시지 전달
          window.opener.postMessage({
            refreshToken: decodeURIComponent(refreshToken),
            integrationId: integrationId ? decodeURIComponent(integrationId) : null
          }, window.location.origin);

          console.log('[OAuth Callback HTML] postMessage sent successfully');

          // 팝업 닫기 (1초 후 자동 닫힘)
          setTimeout(() => {
            window.close();
          }, 1000);
        } else {
          console.error('[OAuth Callback HTML] window.opener is null!');
          messageEl.textContent = '부모 창을 찾을 수 없습니다. 이 창을 닫아주세요.';
        }
      } else {
        // oauthSuccess가 'true'가 아닌 경우
        console.error('[OAuth Callback HTML] Condition not met:', {
          oauthSuccess,
          hasRefreshToken: !!refreshToken
        });
        messageEl.textContent = '인증 정보를 찾을 수 없습니다.';
        messageEl.classList.add('error');

        setTimeout(() => {
          window.close();
        }, 3000);
      }
    })();
  </script>
</body>
</html>
